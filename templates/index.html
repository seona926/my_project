        #result-btn {

        .slides {
            padding: 0;
            width: 609px;
            height: 420px;
            display: block;
            margin: 0 auto;
            position: relative;
        }

        .slides * {
            user-select: none;
            -ms-user-select: none;
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .slides input {
            display: none;
        }

        .slide-container {
            display: block;
        }

        .slide {
            top: 0;
            opacity: 0;
            width: 609px;
            height: 420px;
            display: block;
            position: absolute;

            transform: scale(0);

            transition: all .7s ease-in-out;
        }

        .slide img {
            width: 100%;
            height: 100%;
        }

        .nav label {
            width: 200px;
            height: 100%;
            display: none;
            position: absolute;

            opacity: 0;
            z-index: 9;
            cursor: pointer;

            transition: opacity .2s;

            color: #FFF;
            font-size: 156pt;
            text-align: center;
            line-height: 380px;
            font-family: "Varela Round", sans-serif;
            background-color: rgba(255, 255, 255, .3);
            text-shadow: 0px 0px 15px rgb(119, 119, 119);
        }

        .slide:hover + .nav label {
            opacity: 0.5;
        }

        .nav label:hover {
            opacity: 1;
        }

        .nav .next {
            right: 0;
        }

        input:checked + .slide-container .slide {
            opacity: 1;

            transform: scale(1);

            transition: opacity 1s ease-in-out;
        }

        input:checked + .slide-container .nav label {
            display: block;
        }

        .nav-dots {
            width: 100%;
            bottom: 9px;
            height: 11px;
            display: block;
            position: absolute;
            text-align: center;
        }

        .nav-dots .nav-dot {
            top: -5px;
            width: 11px;
            height: 11px;
            margin: 0 4px;
            position: relative;
            border-radius: 100%;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .nav-dots .nav-dot:hover {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.8);
        }

        input#img-1:checked ~ .nav-dots label#img-dot-1,

    <script>

        $.ajax({
            type: "GET",
            url: "http://apis.data.go.kr/1262000/CountryEconomyService/getCountryEconomyList?serviceKey=KhrU%2FfLyRRgMLnqPo59SUirw31QTmwRQXUPm2o2e5zyYcMo4%2BN1itt8MjXN5U6t9CZM9ye49xbqQavrS%2FkbiYg%3D%3D&page=1&perPage=1000",
            data: {},
            success: function (response) {
                let world = response["data"];
                for (let i = world.length - 1; i >= 0; i--) {
                    let eachCountry = world[i];
                    let countryName = eachCountry["country_nm"];
                    let tempHtml = `<option>${countryName}</option>`;
                    $('#select-country').append(tempHtml);
                }
            }
        })

        function showResult() {
            $.ajax({
                type: "GET",
                url: "http://apis.data.go.kr/1262000/CountryEconomyService/getCountryEconomyList?serviceKey=KhrU%2FfLyRRgMLnqPo59SUirw31QTmwRQXUPm2o2e5zyYcMo4%2BN1itt8MjXN5U6t9CZM9ye49xbqQavrS%2FkbiYg%3D%3D&page=1&perPage=1000",
                data: {},
                success: function (response) {
                    let world = response["data"];
                    // 본문에 나라이름과 정보를 넣는 함수
                    for (let i = world.length - 1; i >= 0; i--) {
                        let eachCountry = world[i];
                        let countryName = eachCountry["country_nm"];
                        let alp2 = eachCountry["iso_alp2"]
                        let gdp = eachCountry["gdp"];
                        let mainResource = eachCountry["main_resource_cn"];
                        let mainIndustry = eachCountry["main_indust_cn"];
                        if (countryName === $('#select-country').val()) {
                            document.getElementById("country-name").value = '';
                            $('#country-name').html(alp2 + ' ');
                            $('#country-name').append(countryName);
                            $('#gdp').text('USD ' + gdp);
                            $('#main-resource').text(mainResource);
                            $('#main-industry').text(mainIndustry);

                            $.ajax({
                                type: "GET",
                                url: "/country",
                                data: {},
                                success: function (response) {
                                    if (response["result"] == "success") {
                                        let flags = response['flags_list'][0];
                                        console.log(flags);
                                        $("#flag").attr("src",flags);
                                    }

                                }
                            })
                        }
                    }
                }
            })


        }
